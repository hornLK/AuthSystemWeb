{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MzIDC  | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="{% static "DevBaseStatic/plugins/bootstrap/dist/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "DevBaseStatic/plugins/font-awesome/css/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "DevBaseStatic/plugins/Ionicons/css/ionicons.min.css" %}">
	<link rel="stylesheet" href="{% static "DevBaseStatic/plugins/iCheck/square/blue.css" %}">
	<link rel="stylesheet" href="{% static "DevBaseStatic/plugins/bootstrap-select/bootstrap-select.min.css" %}">
	<link rel="stylesheet" href="{% static "DevBaseStatic/dist/css/AdminLTE.min.css" %}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Mz</b>IDC</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">请使用您的accent账号登录</p>

		<form action="{% url 'webLogin' %}" method="POST">
      <div class="form-group has-feedback">
				{{ login_form.email }}
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
				{{ login_form.password }}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
							{{ login_form.remember }} 记住登录
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="register.html" class="text-center">_____</a>

  </div>
  <!-- /.login-box-body -->
</div>
<script src="{% static "DevBaseStatic/plugins/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "DevBaseStatic/plugins/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<script src="{% static "DevBaseStatic/plugins/iCheck/icheck.min.js" %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
